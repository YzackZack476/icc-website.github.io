<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/aos.js" defer="true"></script>
    <script src="scripts/autoscroll.js" defer="true"></script>
    <script src="scripts/auto_description.js" defer="true"></script>
    <script src="scripts/player.js" defer="true"></script>
    <script src="https://kit.fontawesome.com/044655bfe8.js" crossorigin="anonymous"></script>
    <title>My profile</title>
</head>
<body>
    <div class="slices-container">
        <section class="slice" id="chapter1">
            <div class="slice__body">
                <div>
                    <!-- Here Insert Menssagge -->
                    <!-- <h1 class="body__title" 
                        data-aos="fade"
                        data-aos-delay="400"
                        data-aos-once="false">Hey!</h1> -->
                </div>

                <a class="body__button" 
                   data-aos="fade-in" 
                   data-aos-delay="600"
                   data-aos-once="false" 
                   href="#chapter2">next</a>

                <h3 
                   class="body__leyend"
                   data-aos="fade-in" 
                   data-aos-offset="200"
                   data-aos-delay="600"
                   data-aos-easing="ease-in-out"
                   data-aos-mirror="true"
                   data-aos-once="false">The beging of the end.</h3>
            </div>
        </section>
        <section class="slice" id="chapter2">
            <div class="slice__body">
                <h1 class="body__title">Chapter 2</h1>
                <a class="body__button" href="#chapter3">next</a>
                <h3 
                    class="body__leyend"
                    data-aos="flip-left" 
                    data-aos-delay="200">We still are in time.
                </h3>
            </div>
        </section>
        <section class="slice" id="chapter3">
            <div class="slice__body">
                <h1 class="body__title black">Chapter 3</h1>
                <a class="body__button" href="#chapter1">next</a>
                <h3 
                    class="body__leyend black"
                    data-aos="zoom-in-up" data-aos-delay="200">Fight an win.
                </h3>
            </div>
        </section>
    </div>

    <div class="player">
        <!-- Button play/pause -->
        <label>
            <input type="checkbox" onclick="setPlayPauseState('player__bntplay')" id="player__bntplay">
            <i class="fa-solid fa-forward-step"></i>
        </label>
        <!-- Lapse Timeline -->
        <div class="line_time">
            <div class="lapse"></div>
            <div class="base"></div>
        </div>
        <!-- Current Time -->
        <h1 id="current_time">00:00</h1>
        <audio id="player" controls>
            <source src="song/Six Seasons - Unicorn Heads.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
